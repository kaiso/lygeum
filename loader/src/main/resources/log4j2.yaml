
Configuration:
  status: ERROR
  name: LygeumYAMLLoggingConfig
  thresholdFilter:
    level: trace
  appenders:
    Console:
      name: STDOUT
      PatternLayout:
        Pattern: "%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"
  Loggers:
    logger:
      -
        name: org.springframework
        level: error
        additivity: false
        AppenderRef:
          ref: STDOUT
      -
        name: org.springframework.security
        level: error
      -
        name: liquibase
        level: error
      -
        name: org.kais
        level: debug
        ThreadContextMapFilter:
          KeyValuePair:
            key: project
            value: lygeum
      -
        name: io.github.kaiso.lygeum
        level: debug
        additivity: false
        AppenderRef:
          ref: STDOUT
      -
        name: com.h2database
        level: debug
        additivity: false
        AppenderRef:
          ref: STDOUT
    Root:
      level: ERROR
      AppenderRef:
        ref: STDOUT

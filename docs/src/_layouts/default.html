<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="assets/css/style.css?v=9e3d0000aa7312aede6211c40510bcb5b777bcd9" media="screen" type="text/css">
    <link rel="stylesheet" href="assets/css/print.css" media="print" type="text/css">
    <meta property="og:title" content="relmongo" />
    <meta property="keywords" content="{{page.keywords}}" />
    <meta property="og:locale" content="en_US" />

    <style>
       ul.nav {
          margin:0;
          padding:0;
          list-style:none;
          height:36px; line-height:36px;
          background:#3755a8; 
          font-family:Arial, Helvetica, sans-serif;
          font-size:13px;
      }
      ul.nav li {

          float:left;
      }
      ul.nav a {
          display:block;
          padding:0 28px;
          color:#ccece6;
          text-decoration:none;
      }
      ul.nav a:hover,
      ul.nav li.current a {
          background:#086754;
      }
    </style>

  <body>
    <header>
      <div class="inner">

          <h1>relmongo</h1>
        </a>
        <h2>{{ page.title }}</h2>
        
          <a href="{{page.source_url}}" class="button"><small>View project on</small> GitHub</a>
        
        
      </div>
    </header>
    <nav>
        <ul class="nav">
            <li><a href="">Home</a></li>
            <li><a href="{{ page.docs_url }}">Docs</a></li>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
      {{ content }}
    </section>
      </div>
      </div>
    <footer>

    </footer>
